<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Services</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Community Services</h1>
    <p>Your one-stop hub for local support and resources</p>
  </header>
  <main>
    <section class="services">
      <h2>Add Services</h2>
      <form id="add-service-form">
        <input type="text" id="service-name" placeholder="Service Name" required>
        <input type="text" id="service-description" placeholder="Description" required>
        <button type="submit">Add Service</button>
      </form>
      <button id="toggle-services">Toggle Services</button>

      <div class="services-grid"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Community Services. All rights reserved.</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
